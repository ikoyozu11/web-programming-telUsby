<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi Mahasiswa</title>
  <style>
    fieldset {
      width: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Form Registrasi</h1>
  </header>
  <section>
    <form action="">
      <fieldset>
        <legend>Biodata</legend>
          <table>
            <tr>
              <div class="Name">
                <td><label for="name">Nama Mahasiswa</label></td>
                <td>: <input type="text" id="name" name="name" placeholder="Nama Anda"></td>
              </div>
            </tr>
            <tr>
              <div class="Number">
                <td><label for="number">No Induk Mahasiswa (NIM)</label></td>
                <td>: <input type="number" id="number" name="number" value="12345678" disabled></td>
              </div>
            </tr>
            <tr>
              <div class="Address">
                <td><label for="address">Alamat Mahasiswa</label></td>
                <td>: <textarea type="text" id="address" name="address" id="" cols="40" rows="5" placeholder="Alamat Anda"></textarea></td>
              </div>
            </tr>
            <tr>
              <div class="Date">
                <td><label for="date">Tanggal Lahir</label></td>
                <td>: <select name="day" id="date">
                    <option value="1" selected>01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                
                  <select name="month" id="date">
                    <option value="1" selected>Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                  </select>

                  <select name="year" id="date">
                    <option value="1" selected>1990</option>
                    <option value="2">1991</option>
                    <option value="3">1992</option>
                    <option value="4">1993</option>
                    <option value="5">1994</option>
                    <option value="6">1995</option>
                    <option value="7">1996</option>
                    <option value="8">1997</option>
                    <option value="9">1998</option>
                    <option value="10">1999</option>
                    <option value="11">2000</option>
                    <option value="12">2001</option>
                    <option value="13">2002</option>
                    <option value="14">2003</option>
                    <option value="15">2004</option>
                    <option value="16">2005</option>
                    <option value="17">2006</option>
                    <option value="18">2007</option>
                    <option value="19">2008</option>
                    <option value="20">2009</option>
                    <option value="21">2010</option>
                    <option value="22">2011</option>
                    <option value="23">2012</option>
                    <option value="24">2013</option>
                    <option value="25">2014</option>
                    <option value="26">2015</option>
                    <option value="27">2016</option>
                    <option value="28">2017</option>
                    <option value="29">2018</option>
                    <option value="30">2019</option>
                    <option value="31">2020</option>
                    <option value="32">2021</option>
                    <option value="33">2022</option>
                    <option value="34">2023</option>
                    <option value="35">2024</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="Gender">
                <td><label for="gender">Jenis Kelamin</label></td>
                <td>:
                  <input type="radio" name="gender" value="L" id="male" checked><label for="male">Pria</label>
                  <input type="radio" name="gender" value="P" id="female"><label for="female">Wanita</label>
                </td>
              </div>
            </tr>
            <tr>
              <div class="Image">
                <td><label for="image">Upload Foto</label></td>
                <td>: <input type="file" name="image" id="image"></td>
              </div>
            </tr>
            <tr>
              <div class="Link">
                <td><label for="link">URL Website</label></td>
                <td>: <input type="text" name="link" id="link" placeholder="URL Website Anda"></td>
              </div>
            </tr>
            <tr>
              <div class="Campus">
                <td><label for="campus">Perguruan Tinggi</label></td>
                <td>: <input type="text" name="campus" id="campus"></td>
              </div>
            </tr>
          </table>
      </fieldset>
      
      <br>

      <fieldset>
        <legend>Info Akun</legend>
          <table>
            <tr>
              <div class="Email">
                <td><label for="email">Email</label></td>
                <td>: <input type="text" id="email" name="email" placeholder="Email Anda"></td>
              </div>
            </tr>
            <tr>
              <div class="Username">
                <td><label for="username">Username</label></td>
                <td>: <input type="text" name="username" id="username" placeholder="Username Anda"></td>
              </div>
            </tr>
            <tr>
              <div class="Password">
                <td><label for="password">Password</label></td>
                <td>: <input type="password" name="password" id="password" placeholder="Password Anda"></td>
              </div>
            </tr>
            <tr>
              <div class="Repeat">
                <td><label for="repeat">Ulangi Password</label></td>
                <td>: <input type="password" name="repassword" id="repassword" placeholder="Ulangi Password Anda"></td>
              </div>
            </tr>
          </table>
      </fieldset>

      <br>

      <fieldset>
        <legend>Kemampuan Dasar</legend>
          <table>
            <tr>
              <td><input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">HTML</label></td>
              <td><input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">CSS</label></td>
              <td><input type="checkbox" name="checkbox3" value="checkbox3" id="checkbox3"><label for="checkbox3">Javascript</label></td>
              <td><input type="checkbox" name="checkbox4" value="checkbox4" id="checkbox4"><label for="checkbox4">PHP</label></td>
              <td><input type="checkbox" name="checkbox5" value="checkbox5" id="checkbox5"><label for="checkbox5">MySQL</label></td>
              <td><input type="checkbox" name="checkbox6" value="checkbox6" id="checkbox6"><label for="checkbox6">Javascript</label></td>   
              <td><input type="checkbox" name="checkbox7" value="checkbox7" id="checkbox7"><label for="checkbox7">React Native</label></td>
            </tr>
          </table>
      </fieldset>

      <br>

      <div class="BottomButton">
        <button type="reset">Reset</button>
        <button type="submit">Simpan</button>
        <button type="button">Button</button>
      </div>
    </form>
  </section>
</body>
</html>
