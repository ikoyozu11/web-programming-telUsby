<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Form Registrasi</title>
  </head>
  <body>
    
    <div class="header-container">
      <h2>Form Registrasi</h2>
    </div>

    <div class="form-container">
      <form id="registrationForm" onsubmit="return validateForm()">
        <!-- Name -->
        <div class="content">
          <label for="name"><b>Nama Lengkap</b></label>
          <div class="name-input">
            <input type="text" placeholder="Masukkan Nama" id="name" name="name"/>
          </div>
          <span id="nameError" class="error"></span>
        </div>

        <br />

        <!-- Username -->
        <div class="content">
          <label for="username"><b>Nama Pengguna</b></label>
          <div class="user-input">
            <input type="text" placeholder="Masukkan Nama Pengguna" id="username" name="username"/>
          </div>
          <span id="usernameError" class="error"></span>
        </div>

        <br />

        <!-- Email -->
        <div class="content">
          <label for="email"><b>Email</b></label>
          <div class="email-input">
            <input type="text" placeholder="Masukkan Email" name="email" id="email"/>
          </div>
          <span id="emailError" class="error"></span>
        </div>

        <br />

        <!-- Kata Sandi -->
        <div class="content">
          <label for="password"><b>Kata Sandi</b></label>
          <div class="password-input">
            <input type="password" placeholder="Masukkan Kata Sandi" id="password" name="password"/>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
          </div>
          <span id="passwordError" class="error"></span>
        </div>

        <br />

        <!-- Confirm Kata Sandi -->
        <div class="content">
          <label for="confirm-password"><b>Ulangi Kata Sandi</b></label>
          <div class="password-input">
            <input type="password" placeholder="Ulangi Kata Sandi" id="confirmPassword" name="confirmPassword"/>
            <span class="password-toggle-icon-repeat"><i class="fas fa-eye"></i></span>
          </div>
          <span id="confirmPasswordError" class="error"></span>
        </div>

        <br />

        <!-- Nomor Telepon -->
        <div class="content">
          <label for="phone-number"><b>Nomor Telepon</b></label>
          <div class="phone-input">
            <input type="tel" placeholder="Masukkan Nomor Telepon" id="phone" name="phone"/>
          </div>
          <span id="phoneError" class="error"></span>
        </div>

        <br />

        <!-- Jenis Kelamin -->
        <div class="content">
          <label for="gender"><b>Jenis Kelamin</b></label>
          <div class="gender-input">
            <select id="gender" name="gender">
              <option value="">Pilih Jenis Kelamin</option>
              <option value="male">Laki-laki</option>
              <option value="female">Perempuan</option>
            </select>
          </div>
          <span id="genderError" class="error"></span>
        </div>

        <br />

        <!-- Link Web -->
        <div class="content">
          <label for="web"><b>Alamat Website</b></label>
          <div class="web-input">  
            <input type="url" placeholder="Masukkan URL Web Anda" id="website" name="website"/>
          </div>
          <span id="websiteError" class="error"></span>
        </div>

        <br />
        
        <!-- Checkbox Syarat dan Ketentuan -->
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" name="terms">
          <label for="terms" class="terms">*Saya Menyetujui Syarat dan Ketentuan yang Berlaku</label>
          <br />
          <span id="termsError" class="error"></span>
        </div>
        
        <br />

        <!-- Submit Button -->
        <div class="button-submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
