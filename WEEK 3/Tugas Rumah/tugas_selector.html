<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Selector</title>
<style>
/* Selector Kombinator (Adjacent Sibling) */
h2 + p {
    color: blue;
}
</style>
</head>
<body>
  <h2>This is Heading Two</h2>
    <p>This paragraph will be styled because it comes directly after an h2 element.</p>
    <p>This paragraph will not be styled because it doesn't come directly after an h2 element.</p>
</body>
</html>
